<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title>Current date and time</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script language="JavaScript" type="text/javascript">
            function message() {
                alert('this alert is called with the onload event');
            }
         </script>
    </head>
    <body onload="message()">
        <h1>Current date and time</h1>
        <p>
            <script language="JavaScript" type="text/javascript" src="datetime.js">
                
            </script>
        <p>
            <button onclick="alert('you clicked me!');">Click me!</button>
        <p>
            <a href="http://index.hu" onclick="alert('you will be directed to index')">Click here</a>
            to test an event handler.

    </body>
</html>
