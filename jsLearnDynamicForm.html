<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title>Dynamic form</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript" src="dynamicform.js"></script>
    </head>
    <body>
        <h2>Dynamic order form</h2>
        <form name="form1">
            <b>Bill to:</b><br>
            Name: <input type="text" name="cust"><br>
            Address: <input type="text" name="addr"><br>
            City: <input type="text" name="city"><br>
            State: <input type="text" name="state"><br>
            ZIP: <input type="text" name="zip"><br>
            <hr>
            Ship to: <br>
            <input type="radio" name="shipopt" value="same" checked onclick="showAdd(0);">
            <b>Same address</b>
            <input type="radio" name="shipopt" value="other" onclick="showAdd(1);">
            <b>Other address</b>
            <div id="shipto" style="display: none;">
                Name: <input type="text" name="cust1"><br>
                Address: <input type="text" name="addr1"><br>
                City: <input type="text" name="city1"><br>
                State: <input type="text" name="state1"><br>
                ZIP: <input type="text" name="zip1"><br>
            </div>
            <hr>
            <div id="items">
                <b>Amount: </b><input type="text" name="amount" size="3">
                <b>Item: </b><input type="text" name="item" size="45"><br>
                <input type="button" value="Add item" id="add" onclick="addItem();">
            </div>
            <hr>
            <input type="button" value="Continue">
        </form>
    </body>
</html>
