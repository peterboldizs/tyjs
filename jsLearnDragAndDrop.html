<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Drag and Drop</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="draganddrop.css">
    <script type="text/javascript" src="draganddrop.js"></script>
  </head>
  <body>
      <h2>Drag and Drop example</h2>
      <div class="drag" id="drag1">
          <h3>Box 1</h3>
          <p>Click one of these boxes and hold the mouse down to move it.</p>
      </div>
      <div class="drag" id="drag2">
          <h3>Box 2</h3>
          <p>This is the second box.</p>
      </div>
      <div class="drag" id="drag3">
          <h3>Box 3</h3>
          <p>Yet another box.</p>
      </div>
  </body>
</html>
