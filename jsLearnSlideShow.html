<html>
  <head>
    <title>Animated slide show</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="slideshow.js"></script>
    <link rel="stylesheet" type="text/css" href="slideshow.css">
  </head>
  <body>
      <h2>Animated slide show</h2>
      <div id="slideshow">
          <img alt="pic1" class="slide" src="10c.gif" width="640" height="480">

          <img alt="pic4" class="slide" src="10s.gif" width="640" height="480">
          <img alt="pic5" class="slide" src="11c.gif" width="640" height="480">
          <img alt="pic6" class="slide" src="11d.gif" width="640" height="480">
          <img alt="pic7" class="slide" src="11h.gif" width="640" height="480">
          <img alt="pic8" class="slide" src="11s.gif" width="640" height="480">
          <img alt="pic9" class="slide" src="12c.gif" width="640" height="480">
      </div>
      <p>click on the image to move it forward.</p>
  </body>
</html>
