<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Creating windows</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript">
        var counter = 0;
        ID = window.setTimeout("updateWin();", 2000);

        function updateWin() {
            counter++;
            document.form2.input1.value = "The counter is now at " + counter;
            ID = window.setTimeout("updateWin();", 2000);

        }
    </script>
  </head>
  <body>
      <p>Timeout example</p>
      <form name="form2">
          <input type="text" name="input1" size="40">
          <input type="button" value="reset" onclick="counter = 0;"><br>
          <input type="button" value="start" onclick="window.clearTimeout(ID);"><br>
      </form>
  </body>
</html>
