<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Switching styles with JavaScript</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="style1.css">
    <link rel="stylesheet" type="text/css" href="style2.css" disabled>
    <script type="text/javascript" src="styleswitch.js"></script>
  </head>
  <body>
      <h2>Switching styles with JavaScript</h2>
      <p>This is a standard paragraph of text. Font, margins, colors etc
          can be switched. <b>bold</b> and <i>italics</i> . </p>

      <p>Choose one of these styles:</p>
      <ul>
          <li><a href="#" onclick="styleSwitch(0, true);">Stylesheet 1</a> </li>
          <li><a href="#" onclick="styleSwitch(1, true);">Stylesheet 2</a> </li>
          <li><a href="#" onclick="styleSwitch(0, false);">Stylesheet 3</a> </li>
      </ul>

      <p>The switch will be done using a small JavaScript.</p>
  </body>
</html>
