<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title>CSS rollovers</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="myrollovers.css">
    </head>
    <body>
        <h2>CSS-rollovers</h2>
        <a id="home" href="home.html">Home</a><br>
        <a id="archives" href="archives.html">Archives</a><br>
        <a id="home2" href="home2.html">Home2</a><br>
        <a id="archives2" href="archives2.html">Archives2</a><br>

        <h2>JavaScript-rollovers</h2>
        <a id="orders" href="orders.html"
           onmouseover="document.images[0].src='btn1.gif';"
           onmouseout="document.images[0].src='btn2.gif';">
            <img alt="Order" border="0" src="btn2.gif">
        </a><br>
        <a id="contact" href="contact.html"
           onmouseover="document.images[1].src='btn3.gif';"
           onmouseout="document.images[1].src='btn4.gif';">
            <img alt="Contact" border="0" src="btn4.gif">
        </a><br>
    </body>
</html>
